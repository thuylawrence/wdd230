<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Hanoi Chamber of Commerce" />
    <meta property="type" content="website" />
    <meta property="image" content="https://stock.adobe.com/th/search?k=hanoi&asset_id=234619748" />
    <meta property="og:url" content="https://thuylawrence.github.io/wdd230/"/>
    <meta name="description" content="Hanoi Chamber of Commerce is a place for local business to advertise and promote their local products." />
    <title> Hanoi Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/base.css"/>
    <link rel="stylesheet" href="styles/larger.css"/>
</head>
<body>
    <div id="content">
        <header>
            <img class="logo" src="images/logo.png" alt="Hanoi logo"/>
            <nav id="mainnav">
                <ul class="menu">
                    <li><a href="" target="_BLANK"> Contact </a></li>
                    <li><a href="" target="_BLANK"> FAQ </a></li>
                    <li><a href="#" id="hamIcon"> &#9776;</a>
                    </li>
        
                </ul>

            </nav>
        </header>
    </div>
    <div id="hero">
        <div id="hero-box">
            <img id="hero-img" src="images/hero.png" alt="Hanoi scenary">
        </div>
        <section id="hero-msg">
            <h1 class="hero-title"> Join the Chamber </h1>
            <div class="button-box">
                <a class="join" href="">Click to join</a>
            </div>
        </section>
    </div>
    <main class="main-grid">
        <section class="event">
            <h2>Current Events</h2>

        </section>
        <section class="weather">
            <h2>Weather Forecast</h2>
        </section>
        <section class="spotlight1">
            <h3>New Year activities</h3>
        </section>
        <section class="spotlight2">
            <h3>Transportation</h3>
        </section>
        <section class="spotlight3">
            <h3>Tasting tour</h3>
        </section>
    </main>
    <footer>
        <img class="logo" src="images/logo.png" alt="Hanoi logo"/>
        <p>Hanoi Chamber of Commerce - Contact Information:Info@hanoicom@org </p>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/chamber.js"></script>
    
</body>
</html>
